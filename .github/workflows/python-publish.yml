name: Upload Python Package

on:
  push:
    branches:
      - 'py_update_setup_for_future_pys'
  release:
    types: [published]

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: deploy-${{matrix.python-version}}
    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11"]
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        set -eux
        sudo apt-get update -y
        sudo apt-get install -y git gcc tree

    - name: Update submodule
      run: |
        git submodule init
        git submodule update --remote
        tree

    - name: Build Dependencies
      run: |
        echo `pwd`
        cd MIToolbox
        make && sudo make install
        cd ..
        echo `pwd`
        make && sudo make install

    - name: Install And Build Pywheel
      run: |
        set -eux

        python -m venv feast_venv
        source feast_venv/bin/activate
        pip install pip --upgrade
        pip install setuptools --upgrade
        pip install -r requirements.txt
        pip install auditwheel wheel build pyelftools patchelf

        pip wheel . -w dist

        for f in $(ls dist/fstoolbox*); do
            auditwheel repair $f --plat manylinux_2_35_x86_64
        done

        rm -rf dist

        deactivate
        rm -rf feast_venv

    - name: Publish wheels to PyPI
      env:
        TWINE_USERNAME: __token__
        TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
      run: |
        pip install twine
        twine upload wheelhouse/*-manylinux*.whl

